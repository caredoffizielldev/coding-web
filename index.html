<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Coding-Serivices Dashboard</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Coding-Services</span>
                    <span class="profession">FiveM Service</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-layout icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a href="#">
                          <i class='bx bx-layer icon' ></i>
                          <span class="text nav-text">Your Products</span>
                      </a>
                  </li>

                  <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cart icon' ></i>
                            <span class="text nav-text">Shop</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-server icon' ></i>
                        <span class="text nav-text">Discord Server</span>
                    </a>
                </li>
                <li class="">
                  <a href="#" onclick="close_window();return false;">
                      <i class='bx bx-log-out icon' onclick="info.close()"></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

function close_window() {
  if (confirm("Close Window?")) {
    close();
  }
}
    </script>

</body>
</html>
